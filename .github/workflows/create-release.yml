name: Testing xml_grep

on:
  workflow_dispatch

jobs:
  print_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5
      - name: Install xml_grep
        run: sudo apt-get install -y xml-twig-tools
      - name: Set variables
        run: |
          VER=$(xml_grep 'project.version' pom.xml)
          echo "version=$VER" >> $GITHUB_ENV
      - name: "Print value from env variable"
        run: echo "Version is $version"
